<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Las profesiones de mis amigos</title>
  <link rel="icon" href="images/icono.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos para las imÃ¡genes de equipos */
    .imagen-equipo {
      width: 300px;
      height: 300px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      border-radius: var(--border-radius-xl);
      box-shadow: var(--shadow-md);
      border: 3px solid var(--secondary-color);
      object-fit: cover;
      object-position: center;
    }
    
    .imagen-equipo:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-lg);
    }
    
    .imagen-equipo:active {
      transform: scale(0.98);
    }
    
    .contenedor-equipos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--spacing-2xl);
      margin-top: var(--spacing-2xl);
      flex-wrap: wrap;
    }
    
    .equipo {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }
    
    .nombre-equipo {
      margin-top: var(--spacing-lg);
      font-family: var(--font-playful);
      font-size: var(--font-size-2xl);
      font-weight: 700;
      color: var(--primary-color);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      transition: color 0.3s ease;
    }
    
    .equipo:hover .nombre-equipo {
      color: var(--secondary-color);
    }
    
    /* Estilos del footer */
    .footer-principal {
      background: var(--bg-primary);
      color: var(--text-white);
      padding: var(--spacing-xl) var(--spacing-lg);
      text-align: center;
      margin-top: var(--spacing-2xl);
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    
    .footer-principal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      pointer-events: none;
    }
    
    .footer-contenido {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-md);
      position: relative;
      z-index: 1;
    }
    
    .footer-logo {
      width: 60px;
      height: 60px;
      border-radius: var(--border-radius-full);
      border: 3px solid rgba(255, 255, 255, 0.3);
      box-shadow: var(--shadow-md);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .footer-logo:hover {
      transform: scale(1.1);
      box-shadow: var(--shadow-lg);
    }
    
    .footer-texto {
      font-family: var(--font-playful);
      font-size: var(--font-size-lg);
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    
    .footer-nombre {
      font-weight: 700;
      color: var(--secondary-color);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    @media screen and (max-width: 768px) {
      .contenedor-equipos {
        flex-direction: column;
        gap: var(--spacing-xl);
      }
      
      .imagen-equipo {
        width: 250px;
      }
      
      .footer-principal {
        padding: var(--spacing-lg) var(--spacing-md);
        margin-top: var(--spacing-xl);
      }
      
      .footer-logo {
        width: 50px;
        height: 50px;
      }
      
      .footer-texto {
        font-size: var(--font-size-base);
        text-align: center;
      }
      
      /* Mostrar iconos pequeÃ±os en responsive */
      .iconos-profesiones {
        display: flex !important;
        gap: var(--spacing-sm);
        position: absolute;
        top: 8px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 5;
      }
      
      .icono-profesion {
        width: 24px;
        height: 24px;
        border-radius: var(--border-radius-full);
        border: 3px solid rgba(255, 255, 255, 0.3);
        box-shadow: var(--shadow-md);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .icono-profesion:hover {
        transform: scale(1.1);
        box-shadow: var(--shadow-lg);
      }
      
      /* Ajustar header para dar espacio a los iconos */
      header {
        padding-top: 35px;
      }
      
      h1 {
        margin-top: var(--spacing-sm);
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="boton-mute" onclick="toggleMute()" title="Activar/Desactivar sonido">
      <span id="icono-mute">ðŸ”Š</span>
    </button>
    <h1>Las profesiones de mis amigos</h1>
    <div class="iconos-profesiones">
      <img class="icono-profesion" src="images/enfermera.png" alt="Doctor">
      <img class="icono-profesion" src="images/poli.png" alt="Poli">
      <img class="icono-profesion" src="images/bomberoicon.png" alt="Bomber">
    </div>
    <!-- Agrega mÃ¡s imÃ¡genes de profesiones -->
  </header>
  <main>
    <section id="home" style="margin-block-end: auto;">
      <h2>Â¡Descubre las profesiones!</h2>
      <p style="text-align: center; padding: var(--spacing-md);">
        Elige tu equipo para comenzar a jugar.<br>
        <b>Pollitos</b> o <b>Leones</b>, Â¡la diversiÃ³n te espera!
      </p>
      
      <div class="contenedor-equipos">
        <!-- Pollitos - Izquierda -->
        <a href="profesiones4A.html" class="equipo">
          <img class="imagen-equipo" src="images/pollito.png" alt="Pollitos">
          <div class="nombre-equipo">Pollitos</div>
        </a>
        
        <!-- Leones - Derecha -->
        <a href="profesiones4B.html" class="equipo">
          <img class="imagen-equipo" src="images/leon.png" alt="Leones">
          <div class="nombre-equipo">Leones</div>
        </a>
      </div>
    </section>
  </main>
  
  <footer class="footer-principal">
    <div class="footer-contenido">
      <img src="images/logo11.png" alt="Logo nemiroff" class="footer-logo">
      <p class="footer-texto">Creado por <span class="footer-nombre">nemiroff</span></p>
    </div>
  </footer>
  
  <script src="scripts.js"></script>
</body>
</html>
