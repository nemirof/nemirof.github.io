<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Las profesiones de mis amigos</title>
  <link rel="icon" href="images/icono.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos para las imÃ¡genes de equipos */
    .imagen-equipo {
      width: 300px;
      height: 300px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      border-radius: var(--border-radius-xl);
      box-shadow: var(--shadow-md);
      border: 3px solid var(--secondary-color);
      object-fit: cover;
      object-position: center;
    }
    
    .imagen-equipo:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-lg);
    }
    
    .imagen-equipo:active {
      transform: scale(0.98);
    }
    
    .contenedor-equipos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--spacing-2xl);
      margin-top: var(--spacing-2xl);
      flex-wrap: wrap;
    }
    
    .equipo {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }
    
    .nombre-equipo {
      margin-top: var(--spacing-lg);
      font-family: var(--font-playful);
      font-size: var(--font-size-2xl);
      font-weight: 700;
      color: var(--primary-color);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      transition: color 0.3s ease;
    }
    
    .equipo:hover .nombre-equipo {
      color: var(--secondary-color);
    }
    
    /* Estilos del footer */
    .footer-principal {
      background: var(--bg-primary);
      color: var(--text-white);
      padding: var(--spacing-xl) var(--spacing-lg);
      text-align: center;
      margin-top: var(--spacing-2xl);
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    
    .footer-principal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      pointer-events: none;
    }
    
    .footer-contenido {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-md);
      position: relative;
      z-index: 1;
    }
    
    .footer-logo {
      width: 60px;
      height: 60px;
      border-radius: var(--border-radius-full);
      border: 3px solid rgba(255, 255, 255, 0.3);
      box-shadow: var(--shadow-md);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .footer-logo:hover {
      transform: scale(1.1);
      box-shadow: var(--shadow-lg);
    }
    
    .footer-texto {
      font-family: var(--font-playful);
      font-size: var(--font-size-lg);
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    
    .footer-nombre {
      font-weight: 700;
      color: var(--secondary-color);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    @media screen and (max-width: 768px) {
      .contenedor-equipos {
        flex-direction: column;
        gap: var(--spacing-xl);
      }
      
      .imagen-equipo {
        width: 250px;
      }
      
      .footer-principal {
        padding: var(--spacing-lg) var(--spacing-md);
        margin-top: var(--spacing-xl);
      }
      
      .footer-logo {
        width: 50px;
        height: 50px;
      }
      
      .footer-texto {
        font-size: var(--font-size-base);
        text-align: center;
      }
      
      /* Mostrar iconos pequeÃ±os en responsive */
      .iconos-profesiones {
        display: flex !important;
        gap: var(--spacing-sm);
        position: absolute;
        top: 8px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 5;
      }
      
      .icono-profesion {
        width: 24px;
        height: 24px;
        border-radius: var(--border-radius-full);
        border: 3px solid rgba(255, 255, 255, 0.3);
        box-shadow: var(--shadow-md);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .icono-profesion:hover {
        transform: scale(1.1);
        box-shadow: var(--shadow-lg);
      }
      
      /* Ajustar header para dar espacio a los iconos */
      header {
        padding-top: 35px;
      }
      
      h1 {
        margin-top: var(--spacing-sm);
      }
    }
    
    /* Estilos para el modal de seguridad */
    .modal-seguridad {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    
    .modal-contenido {
      background: linear-gradient(135deg, var(--bg-light) 0%, #ffffff 100%);
      border-radius: var(--border-radius-xl);
      padding: var(--spacing-xl);
      max-width: 400px;
      width: 90%;
      box-shadow: var(--shadow-xl);
      border: 3px solid var(--primary-color);
      text-align: center;
      animation: modalEntrada 0.3s ease-out;
    }
    
    @keyframes modalEntrada {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(-50px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    
    .modal-header h3 {
      color: var(--primary-color);
      margin: 0 0 var(--spacing-md) 0;
      font-family: var(--font-playful);
      font-size: var(--font-size-xl);
    }
    
    .modal-header p {
      color: var(--text-primary);
      margin: var(--spacing-sm) 0;
      font-size: var(--font-size-base);
      line-height: 1.4;
    }
    
    .modal-body {
      margin: var(--spacing-lg) 0;
    }
    
    #password-input {
      width: 100%;
      padding: var(--spacing-md);
      border: 2px solid var(--primary-color);
      border-radius: var(--border-radius-lg);
      font-size: var(--font-size-lg);
      text-align: center;
      margin-bottom: var(--spacing-lg);
      box-sizing: border-box;
      font-family: var(--font-primary);
    }
    
    #password-input:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.2);
    }
    
    .modal-buttons {
      display: flex;
      gap: var(--spacing-md);
      justify-content: center;
    }
    
    .btn-acceder, .btn-cancelar {
      padding: var(--spacing-md) var(--spacing-lg);
      border: none;
      border-radius: var(--border-radius-lg);
      font-size: var(--font-size-base);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: var(--font-primary);
    }
    
    .btn-acceder {
      background: linear-gradient(135deg, var(--success-color) 0%, #27AE60 100%);
      color: white;
    }
    
    .btn-acceder:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .btn-cancelar {
      background: linear-gradient(135deg, var(--accent-color) 0%, #C0392B 100%);
      color: white;
    }
    
    .btn-cancelar:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .modal-footer {
      margin-top: var(--spacing-lg);
      padding-top: var(--spacing-md);
      border-top: 1px solid var(--primary-color);
      opacity: 0.7;
    }
    
    .modal-footer small {
      color: var(--text-secondary);
      font-style: italic;
    }
    
    .mensaje-acceso {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: var(--spacing-md) var(--spacing-xl);
      border-radius: var(--border-radius-lg);
      font-weight: 600;
      z-index: 1001;
      animation: mensajeEntrada 0.3s ease-out;
    }
    
    .mensaje-acceso.exito {
      background: linear-gradient(135deg, var(--success-color) 0%, #27AE60 100%);
      color: white;
    }
    
    .mensaje-acceso.error {
      background: linear-gradient(135deg, var(--accent-color) 0%, #C0392B 100%);
      color: white;
    }
    
    @keyframes mensajeEntrada {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
    
    /* Indicador de sesiÃ³n activa */
    .indicador-sesion {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      animation: indicadorEntrada 0.5s ease-out;
    }
    
    .sesion-activa {
      background: linear-gradient(135deg, var(--success-color) 0%, #27AE60 100%);
      color: white;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-lg);
      font-size: var(--font-size-sm);
      text-align: center;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .sesion-activa span {
      font-weight: 600;
      display: block;
      margin-bottom: 2px;
    }
    
    .sesion-activa small {
      opacity: 0.9;
      font-size: var(--font-size-xs);
    }
    
    @keyframes indicadorEntrada {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @media screen and (max-width: 768px) {
      .indicador-sesion {
        bottom: 10px;
        right: 10px;
      }
      
      .sesion-activa {
        padding: var(--spacing-xs) var(--spacing-sm);
        font-size: var(--font-size-xs);
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="boton-mute" onclick="toggleMute()" title="Activar/Desactivar sonido">
      <span id="icono-mute">ðŸ”Š</span>
    </button>
    <h1>Las profesiones de mis amigos</h1>
    <div class="iconos-profesiones">
      <img class="icono-profesion" src="images/enfermera.png" alt="Doctor">

  <main>

  </main>
  
  <footer class="footer-principal">
    <div class="footer-contenido">
      <img src="images/logo11.png" alt="Logo nemiroff" class="footer-logo">

    </div>
  </footer>
  
  <script src="scripts.js"></script>
</body>
</html>
