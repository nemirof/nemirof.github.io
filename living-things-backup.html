<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Living Things Memory Game</title>
  <link rel="icon" href="images/icono.png" type="image/png">
  <link rel="stylesheet" href="living-things-styles.css">
</head>
<body>
  <header class="game-header">
    <button class="mute-btn" onclick="toggleMute()" title="Sound on/off">
      <span id="sound-icon">🔊</span>
    </button>
    <h1>☘️ Living Things Memory 🦋</h1>
    <div class="player-info logged-in">
      <img id="player-avatar" src="" alt="Player" class="player-avatar">
      <span id="player-name" class="player-name"></span>
      <button class="logout-btn" onclick="logout()" title="Switch User">
        <img src="icon/logout.png" alt="Logout" class="logout-icon">
      </button>
    </div>
  </header>

  <main class="game-container">
    <!-- Game Section -->
    <section id="game-section" class="game-section">
      <div class="game-ui">
        <div class="score-panel">
          <div class="score-item">
            <span class="score-label">Score:</span>
            <span id="score" class="score-value">0</span>
          </div>
          <div class="score-item">
            <span class="score-label">Moves:</span>
            <span id="moves" class="score-value">0</span>
          </div>
          <div class="score-item">
            <span class="score-label">Time:</span>
            <span id="timer" class="score-value">0:00</span>
          </div>
        </div>
        
        <div class="game-controls">
          <button onclick="startNewGame()" class="control-btn">🔄 New Game</button>
          <button onclick="showLeaderboard()" class="control-btn">🏆 Leaderboard</button>
          <button onclick="backToHome()" class="control-btn">🏠 Game Center</button>
        </div>
      </div>

      <div id="memory-grid" class="memory-grid">
        <!-- Cards will be generated by JavaScript -->
      </div>

      <div id="fact-display" class="fact-display hidden">
        <div class="fact-content">
          <h3 id="fact-title"></h3>
          <p id="fact-text"></p>
          <button onclick="closeFact()" class="fact-close">Got it! 👍</button>
        </div>
      </div>
    </section>

    <!-- Leaderboard Section -->
    <section id="leaderboard-section" class="leaderboard-section hidden">
      <div class="leaderboard-card">
        <h2>🏆 Living Things Leaderboard 🏆</h2>
        <div id="leaderboard-list" class="leaderboard-list">
          <!-- Leaderboard will be populated by JavaScript -->
        </div>
        <div class="leaderboard-controls">
          <button onclick="backToGame()" class="control-btn">🎮 Back to Game</button>
          <button onclick="backToHome()" class="control-btn">🏠 Game Center</button>
          <button onclick="showResetModal()" class="control-btn admin-btn" style="background: #FF6B6B;" title="Teacher only: Reset all scores">🗑️ Reset Leaderboard</button>
        </div>
      </div>
    </section>

    <!-- Success Modal -->
    <div id="success-modal" class="modal hidden">
      <div class="modal-content">
        <h2>🎉 Congratulations! 🎉</h2>
        <div id="final-stats"></div>
        <div class="modal-buttons">
          <button onclick="startNewGame()" class="modal-btn">🔄 Play Again</button>
          <button onclick="showLeaderboard()" class="modal-btn">🏆 View Leaderboard</button>
          <button onclick="backToHome()" class="modal-btn">🏠 Game Center</button>
        </div>
      </div>
    </div>

    <!-- Reset Password Modal -->
    <div id="reset-modal" class="modal hidden">
      <div class="modal-content">
        <h2>🔐 Teacher Password Required</h2>
        <p style="margin: 1rem 0; color: #666;">Enter the teacher password to reset the leaderboard.</p>
        <div style="margin: 1.5rem 0;">
          <input type="password" id="reset-password" placeholder="Enter teacher password..." 
                 style="width: 100%; padding: 0.75rem; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;"
                 maxlength="20" autocomplete="off">
          <div id="password-error" style="color: #FF6B6B; font-size: 0.9rem; margin-top: 0.5rem; display: none;">
            ❌ Incorrect password. Please try again.
          </div>
        </div>
        <div class="modal-buttons">
          <button onclick="hideResetModal()" class="modal-btn" style="background: #666;">❌ Cancel</button>
          <button onclick="checkPasswordAndReset()" class="modal-btn" style="background: #FF6B6B;">🗑️ Reset Leaderboard</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="game-footer">
    <div class="footer-content">
      <img src="images/logo11.png" alt="Logo nemiroff" class="footer-logo">
      <p>Created by <span class="creator-name">nemiroff</span></p>
    </div>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, deleteDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    
    // Firebase Configuration - REPLACE WITH YOUR ACTUAL FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY_HERE",
      authDomain: "your-project-id.firebaseapp.com", 
      projectId: "your-project-id",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "123456789012",
      appId: "1:123456789012:web:abcdef123456789"
    };

    // Demo Firebase Config (REPLACE THIS WITH YOUR REAL CONFIG)
    const demoConfig = {
      apiKey: "demo-key-not-real",
      authDomain: "demo-project.firebaseapp.com",
      projectId: "demo-nemiroff-games", 
      storageBucket: "demo-project.appspot.com",
      messagingSenderId: "000000000000",
      appId: "1:000000000000:web:demo123456789"
    };

    // Initialize Firebase
    let app, db;
    let firebaseInitialized = false;
    
    try {
      //app = initializeApp(demoConfig);
      app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      firebaseInitialized = true;
      console.log('🔥 Firebase initialized successfully!');
      console.log('⚠️ Using DEMO config - replace with real Firebase project for cross-device sync');
    } catch (error) {
      console.error('❌ Firebase initialization failed:', error);
      console.log('💾 Will use local storage as fallback');
      firebaseInitialized = false;
    }

    // Firebase Helper Functions  
    class FirebaseStorage {
      constructor() {
        this.isInitialized = firebaseInitialized;
        this.listeners = new Map();
        this.localKey = 'nemiroff-games-backup';
        
        if (this.isInitialized) {
          console.log('🔥 Firebase Storage ready for cross-device sync');
        } else {
          console.log('⚠️ Firebase not available - using local storage as fallback');
        }
      }
      
      loadLocalData() {
        try {
          const localData = localStorage.getItem(this.localKey);
          if (localData) {
            this.cloudCache = JSON.parse(localData);
            console.log('📱 Loaded local data:', Object.keys(this.cloudCache || {}).length, 'collections');
          } else {
            this.cloudCache = {
              "livingThingsScores": [],
              "kpop-demon-huntersScores": [],
              "lilo-stitchScores": []
            };
          }
        } catch {
          this.cloudCache = {
            "livingThingsScores": [],
            "kpop-demon-huntersScores": [],
            "lilo-stitchScores": []
          };
        }
      }
      
      async syncWithCloud() {
        try {
          const now = Date.now();
          if (now - this.lastSync < 10000) return; // Rate limiting
          this.lastSync = now;
          
          console.log('🔄 Attempting cloud sync...');
          
          const response = await fetch(`${this.cloudUrl}?t=${now}`, {
            cache: 'no-cache',
            headers: {
              'Cache-Control': 'no-cache, no-store, must-revalidate'
            }
          });
          
          if (response.ok) {
            const cloudData = await response.json();
            
            // Merge cloud data with local data (local takes precedence for newer scores)
            const mergedData = this.mergeData(this.cloudCache, cloudData);
            
            if (JSON.stringify(mergedData) !== JSON.stringify(this.cloudCache)) {
              this.cloudCache = mergedData;
              this.saveLocalData();
              
              console.log('🌐 Cloud sync successful - data updated');
              
              // Notify listeners of updates
              for (const collection of Object.keys(this.cloudCache)) {
                if (Array.isArray(this.cloudCache[collection])) {
                  this.notifyListeners(collection);
                }
              }
            } else {
              console.log('🌐 Cloud sync successful - no changes');
            }
            
            return true;
          }
        } catch (error) {
          console.log('📡 Cloud sync failed:', error.message);
        }
        return false;
      }
      
      mergeData(localData, cloudData) {
        const merged = { ...localData };
        
        for (const collection in cloudData) {
          if (Array.isArray(cloudData[collection])) {
            if (!merged[collection]) merged[collection] = [];
            
            // Create a map of existing scores by user
            const localScoreMap = new Map();
            merged[collection].forEach(score => {
              if (score.name) {
                const existing = localScoreMap.get(score.name.toLowerCase());
                if (!existing || score.score > existing.score) {
                  localScoreMap.set(score.name.toLowerCase(), score);
                }
              }
            });
            
            // Add cloud scores if they're better or new
            cloudData[collection].forEach(score => {
              if (score.name) {
                const existing = localScoreMap.get(score.name.toLowerCase());
                if (!existing || score.score > existing.score) {
                  localScoreMap.set(score.name.toLowerCase(), score);
                }
              }
            });
            
            // Convert back to array and sort
            merged[collection] = Array.from(localScoreMap.values())
              .sort((a, b) => b.score - a.score);
          }
        }
        
        return merged;
      }
      
      saveLocalData() {
        try {
          localStorage.setItem(this.localKey, JSON.stringify(this.cloudCache));
        } catch (error) {
          console.log('Failed to save local data:', error.message);
        }
      }
      
      async addDoc(collection, data) {
        if (!this.cloudCache) this.loadLocalData();
        if (!this.cloudCache[collection]) this.cloudCache[collection] = [];
        
        const doc = { 
          id: Date.now() + '_' + Math.random().toString(36).substr(2, 9),
          timestamp: Date.now(),
          ...data 
        };
        
        // Add to collection
        this.cloudCache[collection].push(doc);
        
        // Keep only top 50 scores per collection to prevent bloat
        this.cloudCache[collection].sort((a, b) => b.score - a.score);
        this.cloudCache[collection] = this.cloudCache[collection].slice(0, 50);
        
        // Save locally immediately
        this.saveLocalData();
        
        console.log(`✅ Score saved:`, doc.name, doc.score, 'points');
        
        // Notify listeners immediately
        this.notifyListeners(collection);
        
        return { id: doc.id };
      }
      
      async getDocs(collection, orderBy = null, limit = null) {
        if (!this.cloudCache) this.loadLocalData();
        
        let docs = this.cloudCache[collection] || [];
        
        if (orderBy && orderBy.field === 'score' && orderBy.direction === 'desc') {
          docs.sort((a, b) => b.score - a.score);
        }
        
        if (limit) {
          docs = docs.slice(0, limit);
        }
        
        console.log(`📊 Retrieved ${docs.length} scores from ${collection}`);
        return { docs: docs.map(doc => ({ data: () => doc })) };
      }
      
      async deleteCollection(collection) {
        if (!this.cloudCache) this.loadLocalData();
        this.cloudCache[collection] = [];
        this.saveLocalData();
        
        console.log(`🗑️ Collection ${collection} cleared`);
        this.notifyListeners(collection);
      }
      
      onSnapshot(collection, callback) {
        if (!this.listeners.has(collection)) {
          this.listeners.set(collection, []);
        }
        this.listeners.get(collection).push(callback);
        
        // Return unsubscribe function
        return () => {
          const callbacks = this.listeners.get(collection);
          if (callbacks) {
            const index = callbacks.indexOf(callback);
            if (index > -1) callbacks.splice(index, 1);
          }
        };
      }
      
      notifyListeners(collection) {
        const callbacks = this.listeners.get(collection);
        if (callbacks) {
          const docs = this.cloudCache && this.cloudCache[collection] ? this.cloudCache[collection] : [];
          callbacks.forEach(callback => {
            callback({ docs: docs.map(doc => ({ data: () => doc })) });
          });
        }
      }
    }
    
    // Initialize smart cloud storage
    const cloudStorage = new SmartCloudStorage();
    
    // Make Firebase-like functions available globally
    window.firebaseDB = true; // Indicate Firebase is "available"
    window.firebaseCollection = (db, name) => name;
    window.firebaseAddDoc = (collection, data) => cloudStorage.addDoc(collection, data);
    window.firebaseGetDocs = (query) => cloudStorage.getDocs(query.collection, query.orderBy, query.limit);
    window.firebaseQuery = (collection, ...params) => ({ 
      collection, 
      orderBy: params.find(p => p.field),
      limit: params.find(p => typeof p === 'number')
    });
    window.firebaseOrderBy = (field, direction) => ({ field, direction });
    window.firebaseLimit = (num) => num;
    window.firebaseDeleteDoc = () => {}; // Placeholder
    window.firebaseOnSnapshot = (query, callback) => cloudStorage.onSnapshot(query.collection, callback);
    
    console.log('🚀 Smart Cross-Device Storage initialized!');
  </script>
  <script src="living-things-game.js"></script>
</body>
</html>
